  <script>
    function f(m, n) {
      const map = []
      for (let i = 0; i < m; i++) {
        map[i] = []
        for (let j = 0; j < n; j++) {
          map[i].push(0)
        }
      }
      map[0][0] = 1
      for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
          if (i === 0 && j === 0) {
            continue
          }
          map[i][j] = (j === 0 ? 0 : map[i][j - 1]) + (i === 0 ? 0 : map[i - 1][j])
        }
      }
      return map[m - 1][n - 1]
    }
  </script>
