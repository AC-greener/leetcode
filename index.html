  <script>
    function _comma(number) {
      let hasNav = false
      sNumber = number.toString()
      if (sNumber.includes('-')) {
        hasNav = true;
        sNumber = sNumber.slice(1)
      }
      const [prefix, subfix] = sNumber.split(".");
      let subfixResult = "";
      if (subfix) {
        for (let i = 0; i < subfix.length; i++) {
          if (i > 0 && i % 3 === 0) {
            subfixResult += ",";
          }
          subfixResult += subfix[i];
        }
      }

      let prefixResult = "";
      for (let i = prefix.length - 1; i >= 0; i--) {
        if (i % 3 === 0 && i !== prefix.length - 1 && prefix.length !== 3) {
          prefixResult = "," + prefixResult;
        }
        prefixResult = prefix[i] + prefixResult;
      }
      const result = subfix ? `${prefixResult}.${subfixResult}` : prefixResult;
      return hasNav ? ('-' + result) : result
    }
    console.log(_comma(1234567))
    console.log(_comma(-123))
    // console.log(_comma(-1234567.90))
  </script>
